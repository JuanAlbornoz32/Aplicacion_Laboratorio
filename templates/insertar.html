{% extends 'base.html' %}

{% block content %}
<h2 style="text-align: center;">Ingresar los Datos del Laboratorio</h2>
<form action="" method="post">
    {% csrf_token %}
    <table style="width: 50%" align="center">
        <tr>
            <td>Nombre:</td>
            <td><input type="text" placeholder="Ingrese el nombre del Laboratorio" name="nombre"></td>
        </tr>
        <tr>
            <td>Ciudad</td>
            <td><input type="text" placeholder="Ingrese la Ciudad del Laboratorio" name="ciudad"></td>
        </tr>
        <tr>
            <td>Pais</td>
            <td><input type="text" placeholder="Ingrese el Pais del Laboratorio" name="pais"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" class="btn btn-success"></td>
        </tr>
    </table>
    <br><br>
    <div class="alert alert-danger" role="alert">
        ¿Información de los Laboratorios?
    </div>  
    <p>
        <a href="{% url 'mostrar' %}">Ir a información de los laboratorios--></a>
    </p>      
</form>       

{% endblock content %}
